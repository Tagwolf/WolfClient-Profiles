<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfClient Profil-Finder</title>
    <style>
        body {
            background: linear-gradient(120deg, #23272a 60%, #7289da 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 48px auto;
            background: #23272aee;
            border-radius: 20px;
            box-shadow: 0 8px 32px #000a;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        .logo-wolf {
            width: 80px;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 12px #7289da88);
        }
        .headline {
            font-size: 2.2em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #43b581;
            text-shadow: 0 2px 12px #0008;
            font-family: 'Segoe UI Black', 'Segoe UI', Arial, sans-serif;
        }
        .subline {
            font-size: 1.1em;
            color: #b9bbbe;
            margin-bottom: 28px;
        }
        .search-bar {
            margin: 24px 0 32px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .search-bar input {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            width: 200px;
            background: #23272a;
            color: #fff;
            outline: none;
            box-shadow: 0 2px 8px #0003;
            transition: box-shadow 0.2s;
        }
        .search-bar input:focus {
            box-shadow: 0 4px 16px #7289da55;
        }
        .search-bar button {
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #43b581 60%, #7289da 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .search-bar button:hover {
            background: linear-gradient(90deg, #7289da 60%, #43b581 100%);
            transform: scale(1.07);
        }
        .profile-card {
            background: #2c2f33;
            border-radius: 16px;
            box-shadow: 0 2px 16px #7289da33;
            padding: 28px 18px 18px 18px;
            margin: 0 auto 24px auto;
            max-width: 360px;
            animation: fadeIn 1s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(24px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .avatar {
            width: 92px;
            height: 92px;
            border-radius: 16px;
            margin-bottom: 14px;
            box-shadow: 0 2px 16px #43b58155;
            background: #111;
            image-rendering: pixelated;
        }
        .mcname {
            font-size: 1.6em;
            color: #fff;
            font-weight: 900;
            margin-bottom: 2px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #43b581 40%, #7289da 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 12px #0008;
            font-family: 'Segoe UI Black', 'Segoe UI', Arial, sans-serif;
        }
        .cosmetics-list {
            margin-top: 16px;
        }
        .cosmetic-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 6px;
        }
        .cosmetic {
            background: #23272a;
            border-radius: 50%;
            box-shadow: 0 2px 8px #7289da55;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            font-size: 2.1em;
            border: 2px solid #43b58155;
            user-select: none;
            transition: transform 0.2s;
            position: relative;
        }
        .cosmetic:hover {
            transform: scale(1.13) rotate(-6deg);
            box-shadow: 0 4px 16px #43b58199;
            border-color: #43b581;
        }
        .cosmetic[title]:hover:after {
            content: attr(title);
            position: absolute;
            left: 50%;
            bottom: -36px;
            transform: translateX(-50%);
            background: #23272a;
            color: #fff;
            padding: 5px 14px;
            border-radius: 7px;
            font-size: 1em;
            white-space: nowrap;
            box-shadow: 0 2px 8px #0008;
            z-index: 10;
        }
        .notfound {
            color: #ff5555;
            margin-top: 24px;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 32px;
            color: #b9bbbe;
            font-size: 0.98em;
        }
        .footer a {
            color: #7289da;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo-wolf" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="WolfClient Logo">
        <div class="headline">WolfClient Profil-Finder</div>
        <div class="subline">Suche nach Minecraft-Spielern und ihren Cosmetics!</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Minecraft Name...">
            <button id="searchBtn">Suchen</button>
        </div>
        <div id="profileResult"></div>
        <div class="footer">
            <p>WolfClient &copy; 2025 | <a href="https://zeppelino.de/impressum">Impressum</a> & <a href="https://zeppelino.de/datenschutz">Datenschutz</a></p>
        </div>
    </div>
    <script src="spieler.js"></script>
    <script>
    // Warten bis die Profile geladen sind
    function renderProfile(profile) {
        let cosmetics = "";
        if (profile.cosmetics && profile.cosmetics.length > 0) {
            cosmetics = `<div class="cosmetics-list">` +
                profile.cosmetics.map(row =>
                    `<div class="cosmetic-row">` +
                    row.map(c => `<span class="cosmetic" title="${c.name}">${c.icon}</span>`).join("") +
                    `</div>`
                ).join("") +
                `</div>`;
        } else {
            cosmetics = `<div class="notfound"><b>${profile.name}</b> hat bisher keine Cosmetics.</div>`;
        }
        return `
            <div class="profile-card">
                <img class="avatar" src="${profile.avatar}" alt="Avatar von ${profile.name}">
                <div class="mcname">${profile.name}</div>
                ${cosmetics}
            </div>
        `;
    }

    function renderNotFound(name) {
        return `
            <div class="profile-card">
                <img class="avatar" src="https://mc-heads.net/avatar/${encodeURIComponent(name)}/92.png" alt="Avatar von ${name}">
                <div class="mcname">${name}</div>
                <div class="notfound"><b>${name}</b> hat bisher keine Cosmetics.</div>
            </div>
        `;
    }

    function searchProfile() {
        const name = document.getElementById('searchInput').value.trim();
        const result = document.getElementById('profileResult');
        result.innerHTML = "";

        if (!name) return;

        // wolfProfiles muss geladen sein!
        if (!window.wolfProfiles) {
            result.innerHTML = `<div class="notfound">Spielerliste wird geladen...</div>`;
            return;
        }

        const profile = window.wolfProfiles.find(p => p.name.toLowerCase() === name.toLowerCase());
        if (!profile) {
            result.innerHTML = renderNotFound(name);
            return;
        }
        result.innerHTML = renderProfile(profile);
    }

    // Event Listener erst nach DOMContentLoaded und nach Laden von spieler.js!
    window.addEventListener('DOMContentLoaded', function() {
        // Standardprofil anzeigen
        function showDefault() {
            if (!window.wolfProfiles) {
                setTimeout(showDefault, 100); // Retry until loaded
                return;
            }
            const steve = window.wolfProfiles.find(p => p.name === "Steve");
            document.getElementById('profileResult').innerHTML = renderProfile(steve);
        }
        showDefault();

        document.getElementById('searchBtn').addEventListener('click', searchProfile);
        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') searchProfile();
        });
    });
    </script>
</body>
</html>
