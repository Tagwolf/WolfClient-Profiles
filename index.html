    <title>WolfClient Profil-Finder</title>
    <style>
        body {
            background: linear-gradient(120deg, #23272a 60%, #7289da 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 48px auto;
            background: #23272aee;
            border-radius: 20px;
            box-shadow: 0 8px 32px #000a;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        .logo-wolf {
            width: 80px;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 12px #7289da88);
        }
        .headline {
            font-size: 2.2em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #43b581;
            text-shadow: 0 2px 12px #0008;
            font-family: 'Segoe UI Black', 'Segoe UI', Arial, sans-serif;
        }
        .subline {
            font-size: 1.1em;
            color: #b9bbbe;
            margin-bottom: 28px;
        }
        .search-bar {
            margin: 24px 0 32px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .search-bar input {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            width: 200px;
            background: #23272a;
            color: #fff;
            outline: none;
            box-shadow: 0 2px 8px #0003;
            transition: box-shadow 0.2s;
        }
        .search-bar input:focus {
            box-shadow: 0 4px 16px #7289da55;
        }
        .search-bar button {
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #43b581 60%, #7289da 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .search-bar button:hover {
            background: linear-gradient(90deg, #7289da 60%, #43b581 100%);
            transform: scale(1.07);
        }
        .profile-row {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 40px;
            margin: 0 auto 24px auto;
            max-width: 800px;
            background: #2c2f33;
            border-radius: 16px;
            box-shadow: 0 2px 16px #7289da33;
            padding: 32px 24px;
            animation: fadeIn 1s both;
        }
        @media (max-width: 700px) {
            .profile-row {
                flex-direction: column;
                align-items: center;
                padding: 18px 8px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(24px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 18px;
            margin-bottom: 14px;
            box-shadow: 0 2px 16px #43b58155;
            background: #111;
            image-rendering: pixelated;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-width: 220px;
            max-width: 260px;
        }
        .mcname {
            font-size: 2em;
            color: #fff;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #43b581 40%, #7289da 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 12px #0008;
            font-family: 'Segoe UI Black', 'Segoe UI', Arial, sans-serif;
        }
        .cosmetics-list {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            max-width: 400px;
        }
        .cosmetic {
            background: #23272a;
            border-radius: 12px;
            box-shadow: 0 2px 8px #7289da55;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            border: 2px solid #43b58155;
            user-select: none;
            transition: transform 0.2s;
            position: relative;
            color: #fff;
            min-width: 44px;
            max-width: 180px;
            white-space: nowrap;
            font-weight: 500;
            gap: 8px;
        }
        .cosmetic .icon {
            font-size: 1.6em;
            margin-right: 7px;
        }
        .cosmetic:hover {
            transform: scale(1.08) rotate(-3deg);
            box-shadow: 0 4px 16px #43b58199;
            border-color: #43b581;
        }
        .notfound {
            color: #ff5555;
            margin-top: 24px;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 32px;
            color: #b9bbbe;
            font-size: 0.98em;
        }
        .footer a {
            color: #7289da;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    function renderProfile(profile) {
        let cosmetics = "";
        if (profile.cosmetics && profile.cosmetics.length > 0) {
            cosmetics = `<div class="cosmetics-list">` +
                profile.cosmetics.map(c =>
                    `<span class="cosmetic"><span class="icon">${c.icon}</span>${c.name}</span>`
                ).join("") +
                `</div>`;
        } else {
            cosmetics = `<div class="notfound"><b>${profile.name}</b> hat bisher keine Cosmetics.</div>`;
        }
        return `
            <div class="profile-row">
                <div>
                    <img class="avatar" src="${profile.avatar}" alt="Avatar von ${profile.name}">
                </div>
                <div class="profile-info">
                    <div class="mcname">${profile.name}</div>
                    ${cosmetics}
                </div>
            </div>
        `;
    }

    function renderNotFound(name) {
        return `
            <div class="profile-row">
                <div>
                    <img class="avatar" src="https://mc-heads.net/avatar/${encodeURIComponent(name)}/140.png" alt="Avatar von ${name}">

                    <div class="notfound"><b>${name}</b> hat bisher keine Cosmetics.</div>

    function searchProfile() {
        const name = document.getElementById('searchInput').value.trim();
        const result = document.getElementById('profileResult');
        result.innerHTML = "";

        if (!name) return;

        const profile = wolfProfiles.find(function(p) {
            return p.name.toLowerCase() === name.toLowerCase();
        });
        if (!profile) {
            result.innerHTML = renderNotFound(name);
            return;
        }
        result.innerHTML = renderProfile(profile);
    }

    // Standardprofil anzeigen

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') searchProfile();
